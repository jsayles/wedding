{% extends "base.html" %}

{% block content %}
<h1>Jacob and Katie get Married!!!</h1>
<h2>Saturday, September 5th, 2015</h2>

<div id="carousel-container">
<div id="carousel-generic" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-generic" data-slide-to="1" class=""></li>
		<li data-target="#carousel-generic" data-slide-to="2" class=""></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="/static/img/us3.jpg" data-holder-rendered="true">
		</div>
		<div class="item">
			<img src="/static/img/us1.jpg" data-holder-rendered="true">
		</div>
		<div class="item">
			<img src="/static/img/us2.jpg" data-holder-rendered="true">
		</div>
	</div>
	<a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
</div>
{% endblock %}
