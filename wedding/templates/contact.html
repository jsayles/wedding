{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Have Questions?{% endblock %}
{% block nav_contact %}active{% endblock %}

{% block content %}

{% if new_note %}
	<div>
		<p>Thank you!  We've been notified and we will get back to you soon.</p>
	</div>
{% else %}
	<form action="{% url 'wedding.views.contact' %}" method="POST">
		<div class="row ui-widget form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<input class="form-control" placeholder="From" id="from" name="from" value="{{ invitation.recipient}}"/>
			</div>
		</div>
		<div class="row ui-widget form-group">
			<div class="col-sm-8 col-sm-offset-2">
				<textarea class="form-control" placeholder="Note" id="note" name="note" rows=8></textarea>
			</div>
		</div>
		<div class="row ui-widget form-group">
				<button type="submit" class="btn btn-primary">Send Question or Comment</button>
		</div>
		{% csrf_token %}	
	</form>
{% endif %}

{% endblock %}
