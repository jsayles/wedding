<div id="rsvp_form">
	<form action="{% url 'wedding.views.rsvp' %}" method="POST">
		<input type="hidden" name="return" value="{{ return }}">
		<div class="row ui-widget">
			<div class="col-sm-2 col-sm-offset-4"><input class="form-control" id="code" name="code" placeholder="Invitation Code"/></div>
			<div class="col-sm-2"><button class="form-control btn btn-primary" type="submit">Enter</button></div>
		</div>
		{% csrf_token %}
	</form>
</div>
