{% extends "base.html" %}

{% block content %}
<h1>Jacob and Katie get Married!!!</h1>

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<p class="text-justify">
			Join us in lovely Seattle on <strong>September 5th</strong> to tie the knot, secure the ball and chain, jump the broom and raise a glass.
		</p>
	</div>
</div>

<div id="carousel-container">
	<div id="carousel-generic" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-generic" data-slide-to="1" class=""></li>
			<li data-target="#carousel-generic" data-slide-to="2" class=""></li>
			<li data-target="#carousel-generic" data-slide-to="3" class=""></li>
			<li data-target="#carousel-generic" data-slide-to="4" class=""></li>
			<li data-target="#carousel-generic" data-slide-to="5" class=""></li>

		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="/static/img/WeddingWebsitePhotos1.jpg" data-holder-rendered="true">
			</div>
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos2.jpg" data-holder-rendered="true">
			</div>
			<!--
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos3.jpg" data-holder-rendered="true">
			</div>
			-->
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos4.jpg" data-holder-rendered="true">
			</div>
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos5.jpg" data-holder-rendered="true">
			</div>
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos6.jpg" data-holder-rendered="true">
			</div>
			<div class="item">
				<img src="/static/img/WeddingWebsitePhotos7.jpg" data-holder-rendered="true">
			</div>
		</div>
		<a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

<hr/>
{% endblock %}
